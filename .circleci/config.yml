version: 2.1

jobs:
  hello-job:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run: echo "hello world"
  execute-github-actions:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: 'Execute GitHub Actions'
          command: |
            curl -X POST \
            -H "Authorization: token ${PAT}" \
            -H "Accept: application/vnd.github.v3+json" \
            ${URL} \
            -d @- \<<EOS
            {
              "ref": "main",
              "inputs": {
                "sample": "Hello from CircleCI"
              }
            }
            EOS

workflows:
  my-workflow:
    jobs:
      - hello-job
      - execute-github-actions:
        requires:
          - hello-job